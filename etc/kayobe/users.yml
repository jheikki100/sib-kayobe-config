################################################################################
# User configuration.

# List of users to create. This should be in a format accepted by the
# singleplatform-eng.users role.
#users_default:
users_default:
  - username: stack
    name: Kayobe deployment user
    append: True
    ssh_key:
      # Authorise all users' SSH keys for the stack user. This allows them to
      # operate kayobe.
      - "{{ lookup('file', kayobe_config_path ~ '/ssh-keys/id_rsa_willszumski.pub') }}"
      - "{{ lookup('file', kayobe_config_path ~ '/ssh-keys/id_rsa_stig.pub') }}"
      - "{{ lookup('file', kayobe_config_path ~ '/ssh-keys/id_rsa_stackhpc.pub') }}"

  - username: kolla
    name: Kolla deployment user
    append: True
    ssh_key:
      # Authorise all users' SSH keys for the kolla user. This allows them to
      # operate kolla.
      - "{{ lookup('file', kayobe_config_path ~ '/ssh-keys/id_rsa_willszumski.pub') }}"
      - "{{ lookup('file', kayobe_config_path ~ '/ssh-keys/id_rsa_stig.pub') }}"
      - "{{ lookup('file', kayobe_config_path ~ '/ssh-keys/id_rsa_stackhpc.pub') }}"


